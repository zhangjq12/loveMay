        <div class="section sec1">
            <div class="contain">
                <span class="overLay1">

        <div class="section sec2">
            <div class="contain">

            <div class="contain">
                <span class="typing overLay5">
                    <h3 style="color: purple">接下去的日子，<br/>能有你的陪伴，<br/>便是我今生当中<br/>最大的幸运和幸福!</h3>
                    <h3 style="color: rgb(255, 166, 0)">而最让我珍惜的当下，<br/>我只想对喵说：</h3>

                </span>
                <img class="imageOut" src="image/IMG_5530.jpg">
            </div>
        </div>
        <div class="section sec6">
            <div class="contain">
                <span class="typing overLay5">
                    <h3 style="color: purple">接下去的日子，<br/>能有你的陪伴，<br/>便是我今生当中<br/>最大的幸运和幸福!</h3>
                    <h3 style="color: rgb(255, 166, 0)">而最让我珍惜的当下，<br/>我只想对喵说：</h3>

                </span>
                <img class="imageAvatar" src="image/IMG_2868.JPG">
                <img class="imageOut2" src="image/IMG_2868.JPG">
                <span class="overLay6">
                    <h3 style="color: purple">已经持续爱了：</h3>
                    <p><span id="startClock"></span></p>
                    <h3 style="color: purple">还要继续爱：</h3>
                    <p><span id="endClock">Forever!</span></p>
                </span>
            </div>
        </div>

        <script>
            var together = new Date();
            together.setFullYear(2018, 2, 9);
            together.setHours(19);
            together.setMinutes(30);
            together.setSeconds(0);
            together.setMilliseconds(0);
            $(function() {
                var pageSlider = PageSlider.case({
                    startPage: 1,
                    elastic: false
                });
                $.fn.typewriter = function () {
                    this.each(function () {
                        var $ele = $(this), str = $ele.html(), sum = 0;
                        $ele.html("");
                        var timer = setInterval(function () {
                            var current = str.substr(sum, 1);
                            if (current == '<') {
                            sum = str.indexOf('>', sum) + 1;
                            } else {
                            sum++;
                            }
                            var curr = str.substr(0, sum);
                            $ele.html(curr + (sum & 1 ? '_' : ''));
                            if (sum >= str.length) {
                            clearInterval(timer);
                            }
                        }, 200);
                    });
                    return this;
                };
                $(".sec5").ready(function() {
                    $(this).find(".typing").each(function() {
                        $(this).typewriter();
                    });
                });
                $(".sec6").ready(function() {
                    $(this).find(".typing").each(function() {
                        $(this).typewriter();
                    });
                    setInterval(1000);
                    timeElapse(together);
                    setInterval(function () {
                        timeElapse(together);
                    }, 500);
                })
            });
            function timeElapse(date){
                var current = Date();
                var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
                var days = Math.floor(seconds / (3600 * 24));
                seconds = seconds % (3600 * 24);
                var hours = Math.floor(seconds / 3600);
                if (hours < 10) {
                    hours = "0" + hours;
                }
                seconds = seconds % 3600;
                var minutes = Math.floor(seconds / 60);
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }
                seconds = seconds % 60;
                if (seconds < 10) {
                    seconds = "0" + seconds;
                }
                var result = "<span class=\"digit\">" + days + "</span> days <span class=\"digit\">" + hours + "</span> hours <span class=\"digit\">" + minutes + "</span> minutes <span class=\"digit\">" + seconds + "</span> seconds"; 
                $("#startClock").html(result);
            }
        </script>
    </body>
